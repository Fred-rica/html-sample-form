<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1 class="header">Sign-Up</h1>
    <form class="All-content">
      <label class="input-label">
        Fullname:
        <input
          type="text"
          name="Fullname"
          class="Response-box"
          placeholder="e.g Haruna Ciroma Adekunle "
        />
      </label>

      <label class="input-label">
        Password:
        <input type="password" name="Password" class="Response-box" />
      </label>

      <label class="input-label">
        Confirm Password:
        <input type="password" name="Confirm Password" class="Response-box" />
      </label>

      <label class="input-label">
        Email:
        <input
          type="email"
          name="Email"
          class="Response-box"
          placeholder="e.g elite@gmail.com"
        />
      </label>

      <label class="input-label">
        Gender: <br />

        <input type="radio" name="Gender" value="Male" />
        <label for="Gender Type">Male</label>

        <input type="radio" name="Gender" value="Female" />
        <label for="Gender type">Female</label>

        <input type="radio" name="Gender" value="Others" />
        <label for="Gender type">Others</label>
      </label>

      <label for="Security Question" 
        >Security Question: <br />

        <select
          name="Security Question"
          id="Security Question"
          class="Response-box"
        >
          <option value="What is the name of your first car?">
            What is the name of your first car?
          </option>
          <option value="What is the name of your favorite pet?">
            What is the name of your favorite pet?
          </option>
          <option value="In what city were you born?">
            In what city were you born?
          </option>
          <option value="What was your favorite food as a child?">
            What was your favorite food as a child?
          </option>
          <option value="What is your mother's maiden name?">
            What is your mother's maiden name?
          </option>
        </select>
        <textarea
          name="Security question response"
          id="security question response"
          cols="10"
          rows="5"
          class="text-box"
        >
        </textarea>
      </label>

      <label>
        <input
          type="checkbox"
          name="agreement to terms and conditions"
          value="I agree to accept the Terms and Condition"
        />
        <label for="agreement to terms and conditions"
          >I agree to accept the Terms and Condition</label
        >
      </label>
      <input type="submit" value="Register" class="submit-button" />
    </form>
  </body>
</html>
